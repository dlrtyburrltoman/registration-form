<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name" id="">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name" id="">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="email" name="email_address" id="">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday" id="">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-response" value="no-response">
            <label for="no-response">no-response</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Javascript" id="Javascript">
                <option>Javascript</option>
                <option>html</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
        <label for>*Indicates a required field</label>
        </div>
    </form>
</body>

</html>
